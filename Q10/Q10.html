    $("#flip").hover(function(){

    });
});
</script>

<style> 
 #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

.panel {
    padding: 20px;
    display: none;
}
</style>
</head>
<body>
 
<div id="flip">Hover to slide the panel down or up</div>
<div class="panel">AUDI</div>
<div class="panel">PORSCHE</div>
