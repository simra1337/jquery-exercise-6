<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
table, th, td {
    border: 1px solid black;
}
th, td {
    padding: 5px;
    text-align: center;
}
</style>
</head>
<body>

<table style="width:100%" id="someTable">
   <strong>Weekly Points Earned</strong>
  <tr>
    <th class="name">First Name</th>
    <th class="lname">Last Name</th>
    <th class="epoints">Points</th>
  </tr>
  <tr>
    <td class="name">Mohd</td>
    <td class="lname">Simra</td>
    <td class="epoints">20</td>
  </tr>
  <tr>
    <td class="name">Anshul</td>
    <td class="lname">Rana</td>
    <td class="epoints">12</td>
  </tr>
   <tr>
    <td class="name">Harshil</td>
    <td class="lname">Rajput</td>
    <td class="epoints">6</td>
  </tr>
<tr>
    <td class="name">Pragyesh</td>
    <td class="lname">Jain</td>
    <td class="epoints">18</td>
  </tr>
</table>
<script>
$(document).ready(function(){

    $('.epoints').each(function(i, n) {
   if($(n).text() > 10) 
      $(n).css('color', 'green').css('background-color','yellow');
});
});
</script>

</body>
</html>
