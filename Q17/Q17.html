<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title></title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<style type="text/css">

		#slideshow { 

    margin: 50px auto; 

    position: relative; 

    width: 500px; 

    height: 500px; 

    padding: 10px; 

}



#slideshow > div { 

    position: absolute; 

    top: 10px; 

    left: 10px; 

    right: 10px; 

    bottom: 10px; 

}

	</style>

</head>

<body>

	<h1>Simple jQuery Image Slider</h1>



<div id="slideshow">

   <div>

     <img src="https://res.cloudinary.com/trobes/image/upload/v1547224649/seattle.jpg">

   </div>

   <div>

     <img src="https://res.cloudinary.com/trobes/image/upload/v1547224649/nightportrait.jpg">

   </div>

   <div>

     <img src="https://res.cloudinary.com/trobes/image/upload/v1547224649/6lifeftw.jpg">

   </div>

  <div>

     <img src="https://res.cloudinary.com/trobes/image/upload/v1547224649/mountain.jpg">

   </div>

  <div>

     <img src="https://res.cloudinary.com/trobes/image/upload/v1547224649/bird.jpg">

   </div>

<script type="text/javascript">

	$("#slideshow > div:gt(0)").hide();



setInterval(function() { 

  $('#slideshow > div:first')

    .fadeOut(1000)

    .next()

    .fadeIn(1000)

    .end()

    .appendTo('#slideshow');

},  500);

</script>

</body>

</html>
