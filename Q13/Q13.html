<html>
<head>
<title>Q13</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="test">
      Line 1 in div 1<br>
      Line 2 in div 2<br>
    </div>
     <br>
    <div class="test">
      Line 1 in div 2<br>
      Line 2 in div 2<br>
      Line 3 in div 2<br>
    </div>
   <br>
    <div class="test">
      Line 1 in div 3 <br>
      Line 2 in div 3 <br>      
    </div>
     <br>
    <div class="test">
      Line 1 in div 4<br>
      Line 2 in div 4<br>
    </div>
<script>
$(document).ready(function()
{
        var highest = null;
        var hi = 0;
       $(".test").each(function()
       {
         var h = $(this).height();
         
              if(h > hi){
                   hi = h;
                   highest=$(this);
                    }         
      });
        alert('Max height ' + hi); 
         $(highest).css("background-color","blue");
});
</script>
</body>
</html>
