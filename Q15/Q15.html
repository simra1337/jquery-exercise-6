<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<div class="container">
<button type="button" class="btn btn-primary btn-sm ipinfo">Jquery Get</button>
<div class="result"></div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
$('.ipinfo').click(function(){
$.ajax({
type:"GET",
url:"https://ipinfo.io/json",
dataType:"json",
success: function(data) {
$('.result').append('<ul class="list-group"><li class="list-group-item">'+data.ip+'</li><li class="list-group-item">'+data.hostname+'</li><li class="list-group-item">'+data.city+'</li><li class="list-group-item">'+data.region+'</li><li class="list-group-item">'+data.country+'</li><li class="list-group-item">'+data.org+'</li></ul>');
}
});
});
});
</script>
